<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="web icon" href="img/logo.png">
    <title>Student Activities | Login</title>
    <!-- =========== CSS ================-->
    <link rel="stylesheet" href="style.css">
    <!-- =========== Remix Icons(Website Icons)================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>
<body>
    <div class="login">
        <img src="img/01.jpg" alt="image" class="login__bg">
        
        
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__input">
                <div class="login__box">
                    <input type="Email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                        <label for="user-check" class="login__check-label">Remember Me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password</a>
            </div>
            <button type="submit" class="login__button">Login</button>
        </form>
    </div>
    







    <!-- =========== Main. JS ================-->
    <script src="main.js"></script>
</body>
</html>
